<div class="container main-container">
  <h1>FireChat</h1>
  <div class="col-md-12 text-right" *ngIf="chat.user.uid">
    <button type="button" class="btn btn-outline-danger" (click)="chat.logout()">
      Salir
    </button>
  </div>
  <app-login *ngIf="!chat.user.uid"></app-login>
  <div class="chat-window"  *ngIf="chat.user.uid">
    <app-chat ></app-chat>
  </div>
</div>
